<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets OAuth</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Append a Number to Google Sheets</h1>
    <button id="authorize-button" disabled>Authorize</button>
    <button id="append-button" disabled>Add 1 to Google Sheet</button>

    <script>
        const CLIENT_ID = '195309289345-0fc12fttvb41kqmg60j5fmtbf74l3pl1.apps.googleusercontent.com'; // OAuth Client ID
        const API_KEY = 'AIzaSyDlnhiz-OV6TRIFBfZOOn39BOXo5gkShfw'; // API Key
        const SHEET_ID = '1n8bK9Aq5HmChRyi8y70pUe0EVkUGTPU3cC8Hx-LdLMs'; // Spreadsheet ID
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

        let gapiInitialized = false;

        // Load GAPI client and initialize
        function loadGapiClient() {
            console.log('Loading GAPI library...');
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    scope: SCOPES,
                }).then(() => {
                    console.log('GAPI client initialized successfully.');
                    gapiInitialized = true;

                    // Enable the "Authorize" button
                    document.getElementById('authorize-button').disabled = false;

                    // Listen for sign-in status changes
                    const authInstance = gapi.auth2.getAuthInstance();
                    authInstance.isSignedIn.listen(updateSigninStatus);

                    // Handle initial sign-in state
                    updateSigninStatus(authInstance.isSignedIn.get());
                }).catch(error => {
                    console.error('Error initializing GAPI client:', error);
                    alert('Failed to initialize GAPI client. Check the console for details.');
                });
            });
        }

        // Update UI based on user's sign-in status
        function updateSigninStatus(isSignedIn) {
            const authorizeButton = document.getElementById('authorize-button');
            const appendButton = document.getElementById('append-button');
            if (isSignedIn) {
                console.log('User is signed in.');
                authorizeButton.style.display = 'none';
                appendButton.disabled = false;
            } else {
                console.log('User is not signed in.');
                authorizeButton.style.display = 'block';
                appendButton.disabled = true;
            }
        }

        // Handle "Authorize" button click
        document.getElementById('authorize-button').addEventListener('click', () => {
            if (!gapiInitialized) {
                alert('GAPI is not initialized. Please wait and try again.');
                return;
            }
            gapi.auth2.getAuthInstance().signIn().then(() => {
                console.log('User signed in successfully.');
            }).catch(error => {
                console.error('Error during sign-in:', error);
                alert('Failed to sign in. Check the console for details.');
            });
        });

        // Handle "Add 1 to Google Sheet" button click
        document.getElementById('append-button').addEventListener('click', () => {
            const range = 'Sheet1!A2:A'; // Range to append data
            const requestBody = {
                values: [[1]], // Data to append
            };

            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: SHEET_ID,
                range: range,
                valueInputOption: 'USER_ENTERED',
                resource: requestBody,
            }).then(response => {
                console.log('Data added:', response);
                alert('Added 1 to the Google Sheet!');
            }).catch(error => {
                console.error('Error adding data:', error);
                alert('Failed to add data. Check the console for details.');
            });
        });

        // Explicitly call loadGapiClient once the script is loaded
        window.onload = () => {
            if (typeof gapi !== 'undefined') {
                loadGapiClient();
            } else {
                console.error('GAPI library not loaded.');
                alert('Failed to load GAPI library. Check your network connection.');
            }
        };
    </script>
</body>
</html>
