<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database</title>
    <script type="module">
        // Import the Firebase SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBA2pJFV4PBA0izhoBtAiNv2mZz7hrzYsc",
            authDomain: "finances-a9fbd.firebaseapp.com",
            databaseURL: "https://finances-a9fbd-default-rtdb.firebaseio.com", // Add your Realtime Database URL
            projectId: "finances-a9fbd",
            storageBucket: "finances-a9fbd.appspot.com",
            messagingSenderId: "897693488778",
            appId: "1:897693488778:web:7c7deef3463ce1dae03f73"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to add a number to the database
        function addNumberToDatabase() {
            const dbRef = ref(database, 'numbers'); // Reference to the "numbers" node
            push(dbRef, 1) // Push the number `1` to the database
                .then(() => {
                    alert('Number added to Firebase Realtime Database!');
                    console.log('Number added successfully!');
                })
                .catch((error) => {
                    console.error('Error adding number to database:', error);
                });
        }

        // Attach event listener to button
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('add-number').addEventListener('click', addNumberToDatabase);
        });
    </script>
</head>
<body>
    <h1>Firebase Realtime Database Example</h1>
    <button id="add-number">Add 1 to Firebase</button>
</body>
</html>
