<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Key</title>
</head>
<body>
    <h1>Append a Number to Google Sheets</h1>
    <button id="append-button">Add 1 to Google Sheet</button>

    <script>
        const API_KEY = 'AIzaSyDlnhiz-OV6TRIFBfZOOn39BOXo5gkShfw'; // Your API Key
        const SHEET_ID = '1n8bK9Aq5HmChRyi8y70pUe0EVkUGTPU3cC8Hx-LdLMs'; // Your Sheet ID
        const RANGE = 'Sheet1!A2:A'; // Range to append data

        document.getElementById('append-button').addEventListener('click', () => {
            const url = https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}:append?valueInputOption=USER_ENTERED&key=${API_KEY};

            const requestBody = {
                values: [[1]],
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data added:', data);
                alert('Added 1 to the Google Sheet!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add data. Check the console for details.');
            });
        });
    </script>
</body>
</html>
