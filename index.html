<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Append</title>
</head>
<body>
    <h1>Append a Number to Google Sheets</h1>
    <button id="append-button">Add 1 to Google Sheet</button>

    <script>
        const API_KEY = 'AIzaSyDlnhiz-OV6TRIFBfZOOn39BOXo5gkShfw';
        const SHEET_ID = '1n8bK9Aq5HmChRyi8y70pUe0EVkUGTPU3cC8Hx-LdLMs';
        
        document.getElementById('append-button').addEventListener('click', () => {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A2:append?valueInputOption=USER_ENTERED&key=${API_KEY}`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    values: [[1]],
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Successfully added to Google Sheets:', data);
                alert('Added 1 to the Google Sheet!');
            })
            .catch(error => {
                console.error('Error adding data to Google Sheets:', error);
                alert('Failed to add data. Check the console for details.');
            });
        });
    </script>
</body>
</html>
